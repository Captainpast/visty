<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/icon.svg" />
  <link rel="stylesheet" href="./src/style.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="./src/main.ts" type="module"></script>
  <title>Visty</title>
</head>
<body>
  <ul id="headerbar" class="navbar stiky">
    <li class="title">
      <h1>Visty</h1>
    </li>
    <li class="res"><a href="#">1. link</a></li>
    <li class="res"><a href="#">2. link</a></li>
    <button type="button" class="right res">nav button</button>
    <li class="right res"><a href="#">right link</a></li>
  </ul>
  <div style="height: 100px;"></div>
  <div class="container">
    <ul class="navbar">
      <li>
        <p>Objects</p>
      </li>
    </ul>
    <div class="unit">
      <h1>Buttons:</h1>
      <button type="button" class="light">light</button>
      <button type="button" class="gray">gray</button>
      <button type="button" class="black">black</button>
      <button type="button" class="red">red</button>
      <button type="button" class="green">green</button>
      <h1>Input:</h1>
      <form class="light"><span>light input</span><input type="password"><input type="submit" class="green"
          value="green"></form>
      <br>
      <form class="gray"><span>gray input</span><input type="text"><input type="submit" class="black" value="black">
      </form>
      <br>
      <form class="black"><span>black input</span><input type="text"><input type="submit" class="gray" value="gray">
      </form>
      <br>
      <form class="red"><span>red input</span><input type="text"><input type="submit" class="light" value="light">
      </form>
      <br>
      <form class="green"><span>green input</span><input type="text"><input type="submit" class="red" value="red">
      </form>
      <h1>Textarea:</h1>
      <textarea rows="5"></textarea>
      <h1>Alert:</h1>
      <div class="alert light">a light alert</div>
      <div class="alert gray">a gray alert</div>
      <div class="alert black">a black alert</div>
      <div class="alert red">a red alert</div>
      <div class="alert green">a green alert</div>
      <h1>Loader:</h1>
      <div class="loader"></div>
      <div class="loader light"></div>
      <div class="loader gray"></div>
      <div class="loader black"></div>
      <div class="loader red"></div>
      <div class="loader green"></div>
    </div>
  </div>
</body>
</html>
